<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mega Shop</title>
</head>
<body>
    <section class="products">
        <h1>Products list</h1>
        <ul class="products-list">
            <li>
                <strong>Strawberries</strong> - 9.99 <button class="btn-buy-product"  data-name="Strawberries" data-price="9.99">Buy now!</button>
            </li>
            <li>
                <strong>Cherries</strong> - 7.50 <button class="btn-buy-product" data-name="Cherries" data-price="7.50">Buy now!</button>
            </li>
            <li>
                <strong>Angel's kiss in spring</strong> - 1000.00 <button class="btn-buy-product" data-name="Angel's kiss in spring" data-price="1000.00">Buy now!</button>
            </li>
        </ul>
    </section>
    <section class="basket">
        <h1>Basket</h1>
        <ul class="basket-list"></ul>
        <button class="btn-buy-all" disabled>Place your order</button>
    </section>
    <section class="admin-add-product">
        <h1>Admin: add product</h1>
        <form class="form-add-product">
            <input type="text" name="product-name" placeholder="Pick product name..." required>
            <input type="number" step="0.01" name="product-price" placeholder="Pick product price..." required>
            <button type="submit">Add product</button>
        </form>
    </section>
    <script src="src/basket.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/admin-ui.js"></script>
</body>
</html>
